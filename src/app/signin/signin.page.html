<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-img
          src="https://cdn-icons-png.flaticon.com/512/16382/16382732.png "
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        class="ion-align-self-center ion-padding-horizontal ion-margin-top"
      >
        <form [formGroup]="signinForm">
          <ion-input
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Email"
            [clearInput]="true"
            shape="round"
            formControlName="email"
          ></ion-input>
          <br />
          <ion-input
            label="Password"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Password"
            type="password"
            shape="round"
            formControlName="password"
          >
            <!-- <ion-input-password-toggle
              slot="end"
              hide-icon="true"
            ></ion-input-password-toggle> -->
          </ion-input>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset="4">
        <ion-button fill="outline" shape="round" size="large" (click)="signin()"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <!-- <a routerLink="/signup">Forgot password ?</a>
          <br /> -->
        <a routerLink="/signup">New User ?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
